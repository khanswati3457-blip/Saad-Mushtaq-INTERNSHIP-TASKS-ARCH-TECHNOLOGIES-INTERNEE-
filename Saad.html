<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="saad.css">
</head>
<body>
    <div class="container-fluid py-4 min-vh-100 bg-gradient">
        <h1 class="text-center mb-4 text-shadow">Music Player</h1>
        
        <!-- Add Song Section -->
        <div class="card shadow-lg p-4 mb-4">
            <h3>Add Song to Playlist</h3>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="songTitle" class="form-control" placeholder="Song Title">
                </div>
                <div class="col-md-3">
                    <input type="text" id="songArtist" class="form-control" placeholder="Artist">
                </div>
                <div class="col-md-2">
                    <select id="songCategory" class="form-select">
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Classical">Classical</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="url" id="songUrl" class="form-control" placeholder="Song URL (MP3)">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary w-100" onclick="addSong()">Add</button>
                </div>
            </div>
        </div>
        
        <!-- Search and Filter -->
        <div class="card shadow-lg p-4 mb-4">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by title or artist" oninput="filterPlaylist()">
                </div>
                <div class="col-md-6">
                    <select id="categoryFilter" class="form-select" onchange="filterPlaylist()">
                        <option value="">All Categories</option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Classical">Classical</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Player Controls -->
        <div class="card shadow-lg p-4 mb-4">
            <div class="text-center">
                <audio id="audioPlayer" controls style="width: 100%; display: none;"></audio>
                <div class="mb-3">
                    <button class="btn btn-secondary mx-2" onclick="previousSong()">⏮️ Previous</button>
                    <button class="btn btn-success mx-2" id="playPauseBtn" onclick="togglePlayPause()">▶️ Play</button>
                    <button class="btn btn-secondary mx-2" onclick="nextSong()">⏭️ Next</button>
                </div>
                <div class="mb-3">
                    <label for="volumeSlider">Volume:</label>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" onchange="setVolume()">
                </div>
                <div>
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    <input type="range" id="progressBar" min="0" max="100" value="0" style="width: 100%;" onchange="seek()">
                </div>
                <div id="currentSongDisplay" class="mt-3">No song playing</div>
            </div>
        </div>
        
        <!-- Playlist -->
        <div class="card shadow-lg p-4">
            <h3>Playlist</h3>
            <div id="playlist" style="max-height: 400px; overflow-y: auto;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="saad.js"></script>
</body>
</html>
