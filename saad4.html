<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="saad4.css">
</head>
<body class="bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="#">SocialNet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('feed')">Feed</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('profile')">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('friends')">Friends</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('notifications')">Notifications</a></li>
                </ul>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login/Register Section -->
        <div id="authSection" class="card shadow-lg p-4 mb-4">
            <h2>Login or Register</h2>
            <div class="row">
                <div class="col-md-6">
                    <h3>Login</h3>
                    <input type="text" id="loginUsername" class="form-control mb-2" placeholder="Username">
                    <button class="btn btn-primary" onclick="login()">Login</button>
                </div>
                <div class="col-md-6">
                    <h3>Register</h3>
                    <input type="text" id="regUsername" class="form-control mb-2" placeholder="Username">
                    <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
                    <button class="btn btn-success" onclick="register()">Register</button>
                </div>
            </div>
        </div>

        <!-- Feed Section -->
        <div id="feedSection" class="section card shadow-lg p-4 mb-4" style="display: none;">
            <h2>News Feed</h2>
            <div class="mb-3">
                <textarea id="postContent" class="form-control" placeholder="What's on your mind?"></textarea>
                <input type="file" id="postImage" class="form-control mt-2" accept="image/*">
                <select id="postPrivacy" class="form-select mt-2">
                    <option value="public">Public</option>
                    <option value="friends">Friends Only</option>
                </select>
                <button class="btn btn-primary mt-2" onclick="createPost()">Post</button>
            </div>
            <div id="feed"></div>
        </div>

        <!-- Profile Section -->
        <div id="profileSection" class="section card shadow-lg p-4 mb-4" style="display: none;">
            <h2>My Profile</h2>
            <div class="row">
                <div class="col-md-4">
                    <img id="profileAvatar" src="https://via.placeholder.com/150" class="img-fluid rounded-circle mb-3" alt="Avatar">
                    <input type="file" id="avatarUpload" class="form-control" accept="image/*" onchange="updateAvatar()">
                </div>
                <div class="col-md-8">
                    <input type="text" id="profileBio" class="form-control mb-2" placeholder="Bio">
                    <select id="profilePrivacy" class="form-select mb-2">
                        <option value="public">Public Profile</option>
                        <option value="private">Private Profile</option>
                    </select>
                    <button class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
                </div>
            </div>
            <div id="userPosts"></div>
        </div>

        <!-- Friends Section -->
        <div id="friendsSection" class="section card shadow-lg p-4 mb-4" style="display: none;">
            <h2>Friends</h2>
            <div class="mb-3">
                <input type="text" id="friendSearch" class="form-control" placeholder="Search users" oninput="searchUsers()">
                <div id="userList"></div>
            </div>
            <h3>Friend Requests</h3>
            <div id="friendRequests"></div>
            <h3>My Friends</h3>
            <div id="friendsList"></div>
        </div>

        <!-- Notifications Section -->
        <div id="notificationsSection" class="section card shadow-lg p-4" style="display: none;">
            <h2>Notifications</h2>
            <div id="notifications"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="saad4.js"></script>
</body>
</html>
